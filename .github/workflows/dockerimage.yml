name: Docker Image CI

on: [push]

jobs:

  build:

    runs-on: ubuntu-latest

    env:
      IMAGE_ID: dlite-ci$(date +%s)
      IMAGE_NAME: dlite
      VERSION: $(sed -n 's/^ *VERSION *\([0-9a-zA-Z.-]*\) *$/\1/p' <CMakeLists.txt)

    steps:
    - uses: actions/checkout@v1

    - name: Get docker version
      run: docker --version

    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag $IMAGE_ID

    - name: Create github docker package
      run: |
        # Authenticate
        docker login docker.pkg.github.com --username jesper-friis
        # Tag
        docker tag $IMAGE_ID docker.pkg.github.com/SINTEF/dlite/$IMAGE_NAME:$VERSION
        # Step 3: Publish
        $ docker push docker.pkg.github.com/SINTEF/dlite/$IMAGE_NAME:$VERSION
